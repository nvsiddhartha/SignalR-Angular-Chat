<br><br>
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="type_msg">
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="room" class="form-control" placeholder="Group Name">
            <div class="input-group-append">
              <button class="btn btn-outline-success" (click)="join()" type="button">Join</button>
              <button class="btn btn-outline-danger" (click)="leave()" type="button">Leave</button>
            </div>
          </div>
        </div>

        <div class="msg_history" *ngIf="messages.length > 0">
          <div *ngFor="let message of messages">
            <div class="status_msg" *ngIf="message.isStatus">
              <span>{{message.user}} - {{message.content}}</span>
            </div>
            <div class="incoming_msg" *ngIf="!message.isStatus && !message.isSent">
              <div class="incoming_msg_img"> <img src="assets/user-profile.png" alt="avatar">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message.content}}
                    <span class="time_date">{{message.sentDateTime | date :'short'}}</span></p>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="!message.isStatus && message.isSent">
              <div class="sent_msg">
                <p>{{message.content}}<span class="time_date_sent">{{message.sentDateTime | date :'short'}}</span></p>
              </div>
            </div>
          </div>
        </div>

        <br>
        <div class="type_msg">
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="message" class="form-control" placeholder="Type a message">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" (click)="send()" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
